<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="div" id="div" onmousemove="over(this)" onmouseout="out(this)"></div>
	
		<script type="text/javascript">)


		function over(obj){
			
			obj.innerHTML = "blue";
		}

		function out(obj){

			obj.innerHTML = "恢复";

		}


	</script>
</body>
</html>
