<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>强调内容</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>

	<!-- 使用标签进行强调 -->
	<p>我是一个普通的段落，我不需要强调显示</p>

	<p><cite>我是一个使用标签的还原段落</cite></p>

	<p><small>我是一个使用small标签的缩小段落</small></p>

	<p><em>我是一个使用em标签的斜体段落</em></p>

	<p><i>我是一个使用i标签的斜体段落</i></p>

	<p><strong>我是一个使用了strong标签的加粗段落</strong></p>

	<p><b>我是一个使用了b标签的加粗段落</b></p>

	<p class="lead">这部分内容需要特别的强调，我和别人长得不一样</p>


	<!-- 使用类名进行强调，是以颜色为主的 -->
	<div class="text-muted">.text-muted效果</div>
    <div class="text-primary">.text-primary效果</div>
    <div class="text-success">.text-success效果</div>
    <div class="text-info">.text-info效果</div>
    <div class="text-warning">.text-warning效果</div>
    <div class="text-danger">.text-danger效果</div>

</body>


</html>
