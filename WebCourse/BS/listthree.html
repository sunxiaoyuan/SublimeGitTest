<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>内联列表</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>

	<!-- 通过添加类名“.list-inline”来实现内联列表，简单点说就是把垂直列表换成水平列表，而且去掉项目符号（编号），保持水平显示 -->

	<!-- 可以说内联列表就是为制作水平导航而生 -->
	<h5>内联列表</h5>
		<ul class="list-inline">
		    <li>W3cplus</li>
		    <li>Blog</li>
		    <li>CSS3</li>
		    <li>jQuery</li>
		    <li>PHP</li>
		</ul>


</body>
</html>
