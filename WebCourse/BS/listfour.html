<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>定义列表、水平定义列表</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>

	<!-- 对于定义列表而言，Bootstrap并没有做太多的调整，只是调整了行间距，外边距和字体加粗效果 -->

	<h5>定义列表</h5>
	<dl>
	    <dt>定义列表的标题</dt>
	    <dd>定义列表第一行</dd>
	    <dt>定义列表第二行</dt>
	    <dd>定义列表第三行</dd>
	</dl>

	<!-- 水平定义列表就像内联列表一样，Bootstrap可以给<dl>添加类名“.dl-horizontal”给定义列表实现水平显示效果 -->

	<!-- 此处添加了一个媒体查询。也就是说，只有屏幕大于768px的时候，添加类名“.dl-horizontal”才具有水平定义列表效果 ，小屏幕时还是跟普通定义列表一样-->

	<dl class="dl-horizontal">
	    <dt>W3cplus</dt>
	    <dd>一个致力于推广国内前端行业的技术博客。它以探索为己任，不断活跃在行业技术最前沿，努力提供高质量前端技术博文</dd>
	    <dt>慕课网</dt>
	    <dd>一个专业的，真心实意在做培训的网站</dd>
	    <dt>我来测试一个标题，我来测试一个标题</dt>
	    <dd>我在写一个水平定义列表的效果，我在写一个水平定义列表的效果</dd>
	</dl>

</body>
</html>
